<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>보드 상세</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <link rel="stylesheet" href="/user/assets/styles/view.min.css">
    <script defer src="/assets/scripts/components/header.js" type="text/javascript"></script>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<th:block th:replace="~{fragments/board :: board}"></th:block>
<!-- 보드 정보 -->
<section class="board-detail">
    <h1 class="board-name" th:text="${board.name}">보드 이름</h1>
    <button class="back-button" onclick="history.back()">← 돌아가기</button>
</section>

<!-- 핀 목록 -->
<section class="pin-grid">
    <div class="pin-item" th:each="pin : ${pins}">
        <img th:src="@{/images/{file}(file=${pin.image})}"
             th:alt="${pin.title}"
             th:title="${pin.title}" />
    </div>
</section>
</body>
</html>
