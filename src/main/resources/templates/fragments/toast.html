<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header id="toast" th:fragment="toast">
    <!--로그인 필요-->
    <div th:if="${param.loginCheck != null and param.loginCheck.contains('false')}">
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                toast('로그인이 필요합니다', '로그인 후 이용해주세요.');
            });
        </script>
    </div>
    <!--공통 toast-->
    <div class="toast-wrapper" data-toast>
        <span class="countdown">5s</span>
        <button aria-label="닫기" class="close-button" tabindex="0">&times;</button>
        <div class="content">
            <div class="title" data-toast-title>알림</div>
            <div class="caption" data-toast-caption>내용</div>
        </div>
    </div>
</header>
